<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link rel="stylesheet" href="/style.css">
      <!-- font-awesome -->
      <script src="https://kit.fontawesome.com/c536a5ac31.js" crossorigin="anonymous"></script>

      <!-- CSS only 4 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS only 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  
</head>
<body>

   <div id="login-area">
    <h1 class=" text-center font-bold">Wellcome to Pioneer Bank</h1>
    <div class="submit-area">
      <h4 class="font-bold">Login</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" name="" id="" placeholder="Password">
      <br>
      <button id="Login" class="btn btn-success">enter</button>
    </div>
   </div>



   <div id="Transaction-area">
    <div class="row">
      <h1 class="text-center">Transaction Area</h1>

      <div class="col-md-4 ">
        <div class="deposit status">
         <h5 >Deposit</h5>
         <h2>$ <span id="currentDeposit">00</span></h2>
      </div>
      </div>

      <div class="col-md-4 ">
        <div  class="withdraw status ">
         <h5>Withdraw</h5>
         <h2>$ <span id="currentWithdraw">00</span></h2>
      </div>
      </div>

      <div class="col-md-4">
       <div class="balance  status">
         <h5>Balance</h5>
         <h2>$ <span id="currentBalance">1200</span></h2>
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
        <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
        <button id="addDeposit" class="btn-success">Deposit</button>
      </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
        <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" class="form-control"  placeholder="$ amount you want to Withdraw"> <br>
        <button id="addWithdraw" class="btn-success">Withdraw</button>
      </div>
      </div>
    </div>
   </div>
    
    



    
        <!-- JavaScript Bundle with Popper 4 -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
